        <section id="Login" class="main-banner " >
            <div class="formRegister container">
                <form class="form-detail " name="myForm" method="post" onsubmit=" login()">
                    <h1 class="wow flipInX">Login</h1>
                    <div class="form-row form-login">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="Name" name="username" class="input-text" placeholder="Your Name">
    
                    </div>
                    <div class="form-row form-login">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" id="password" class="input-text" placeholder="Password">
                    </div>
                    <div class="form-row-btn wow rollIn form-register">
                        <input type="submit" class="register" value="Login">
                    </div>
                </form>
            </div>
        </section>
    </div>
