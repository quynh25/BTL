<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Quản Trị</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="quantri.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 button">
                <div style="margin: 30px 35px;">
                    <a class="home" href="#">Home</a>
                </div>
                <div>
                    <button id="toggle" class="btn" type="button" onclick="">Thêm mới</button>
                </div>
                <h1 >Danh sách CV</h1>
            </div>
        </div>
        <!--thêm  -->
        <div class="row">
            <div class="col-md-12">
                <form class="none" id="formAdd" action="">
                    <table style="width: 350px ; height: 460px; margin : auto;">
                        <tr>
                            <td class="df">
                                <label for="">Tên thành viên</label>
                            </td>
                            <td class="df">
                                <input type="text" id="name" name="fullname" required>
                                <span id ="statusOfName" ></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="df">
                                <label for="">Ngày sinh</label>

                            </td>
                            <td class="df">
                                <input type="text" name="date">
                            </td>
                        </tr>
                        <tr>
                            <td class="df">
                                <label for="">Giới tính</label>
                            </td>
                            <td class="df">
                                <input type="" name="sex">

                            </td>

                        </tr>
                        <tr>
                            <td class="df">
                                <label for="">Email</label>

                            </td>
                            <td class="df">
                                <input id="mail" type="text" name="email">
                                <span id ="statusOfEmail" ></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="df">
                                <label for="">Kinh nghiệm</label>

                            </td>
                            <td class="df">

                                <input type="text" name="exp">
                            </td>
                        </tr>
                        <tr>
                            <td class="df">
                                <label for="">Dự án</label>

                            </td>
                            <td class="df">

                                <input type="text" name="project">
                            </td>
                        </tr>
                        <tr>
                            <td class="df">
                                <label for="">CV</label>

                            </td>
                            <td class="df">

                                <input type="text" name="cv">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="padding: 8px 0;">
                                <button id="add" style="width: 100px;" type="button">Thêm</button>
                                <button id="edit" onclick="changing()" style="width: 100px;" type="button"
                                    disabled>Sửa</button>

                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

        <!-- bảng -->
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <tr style="color: #f0760c; font-size: 20px; padding : 10px 0">
                            <td>Mã số</td>
                            <td>Tên thành viên</td>
                            <td>Ngày sinh</td>
                            <td>Giới tính</td>
                            <td>Email</td>
                            <td>Kinh nghiệm</td>
                            <td>Dự án</td>
                            <td>CV</td>
                            <td>Thao tác</td>
                        </tr>
                    </thead>
                    <tbody id="list">
                        <!-- render js -->
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <script src="quantri.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
